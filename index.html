<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="assets/resert.css">
  <link rel="stylesheet" href="assets/styles.css">
  <script src="script.js" defer></script>
</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar">
    <a href="#" class="nav-logo">Donut Rain</a>
    <ul class="nav-menu">
      <li class="nav-item"><a href="#start" class="nav-link">Home</a></li>
      <li class="nav-item"><a href="#products" class="nav-link">Products</a></li>
      <li class="nav-item"><a href="#order" class="nav-link">Order</a></li>
    </ul>
    <div class="hamburger" onclick="hamToggle(this)">
      <span class="bar1"></span>
      <span class="bar2"></span>
      <span class="bar3"></span>
    </div>
  </nav>
  <!-- hero section -->
  <section class="hero">
    <h1 id="start">Donuts For Everyone</h1>
    <button type="button">Order Now</button>
  </section>
  <!-- products page -->
  <h2 id="products">Products</h2>
  <button class="toggle-image" onclick="showImages()">Show Images</button>
  <section class="gallery">
    <a href="" id="chocolate">
      <div class="text">
        <h2>Chocolate</h2>
      </div>
    </a>
    <a href="" id="caramel">
      <div class="text">
        <h2>Caramel</h2>
      </div>
    </a>
    <a href="" id="berry">
      <div class="text">
        <h2>Berry Mix</h2>
      </div>
    </a>
    <a href="" id="coconut">
      <div class="text">
        <h2>Coconut</h2>
      </div>
    </a>
    <a href="" id="glaze">
      <div class="text">
        <h2>Glazed</h2>
      </div>
    </a>
    <a href="" id="lemon">
      <div class="text">
        <h2>Lemon</h2>
      </div>
    </a>
    <a href="" id="sprinkle">
      <div class="text">
        <h2>Sprinkles</h2>
      </div>
    </a>
    <a href="" id="powder">
      <div class="text">
        <h2>Powdered</h2>
      </div>
    </a>
    <a href="" id="maple">
      <div class="text">
        <h2>Maple-Cream</h2>
      </div>
    </a>
  </section>
  <!-- contact page -->
  <section class="contact">
    <h2 id="order">Order Details</h2>
    <form action="" method="GET" onsubmit="return false">
      <label for="name">Name</label>
      <input type="text" name="name" value="">
      <label for="email">Email</label>
      <input type="email" name="email" value="">
      <div class="checkboxes">
        <input type="radio" id="html" name="order_details" value="">
        <label for="Delivery">Delivery</label><br>
        <input type="radio" id="css" name="order_details" value="">
        <label for="Pickup">Pickup</label><br>
      </div>
      <button>Order</button>
    </form>
  </section>
  <!--footer -->
  <footer>
    <p>Author: Edward Mah</p>
    <p>&copy; Donut Rain All rights reserved 2023</p>
  </footer>
</body>
</html>
